apiVersion: apps/v1
kind: Deployment
metadata:
  name: hcm-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hcm-backend
  template:
    metadata:
      labels:
        app: hcm-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/panikaa/hcm-backend:d0dc1e4ea04821efb4b794054030fcf429c04f0d
        ports:
          - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: hcm-db
                key: url
                
          - name: APP_ENV
            valueFrom:
              configMapKeyRef:
                name: hcm-config
                key: APP_ENV

          - name: WORKER_INTERVAL_SECONDS
            valueFrom:
              configMapKeyRef:
                name: hcm-config
                key: WORKER_INTERVAL_SECONDS
