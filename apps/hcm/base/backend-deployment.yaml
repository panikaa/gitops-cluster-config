apiVersion: apps/v1
kind: Deployment
metadata:
  name: hcm-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hcm-backend
  template:
    metadata:
      labels:
        app: hcm-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/YOUR-USERNAME/hcm-backend:latest
        ports:
          - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: hcm-db
                key: url
