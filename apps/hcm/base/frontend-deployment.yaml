apiVersion: apps/v1
kind: Deployment
metadata:
  name: hcm-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hcm-frontend
  template:
    metadata:
      labels:
        app: hcm-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-auth
      containers:
        - name: frontend
          image: ghcr.io/panikaa/hcm-frontend:4b2980de026719379657810f4e317a12c87a45e0
          ports:
            - containerPort: 80
          env:
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: hcm-config
                  key: API_URL

