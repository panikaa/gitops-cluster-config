apiVersion: apps/v1
kind: Deployment
metadata:
  name: hcm-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hcm-frontend
  template:
    metadata:
      labels:
        app: hcm-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-auth
      containers:
        - name: frontend
          image: ghcr.io/panikaa/hcm-frontend:bc0f1f36d4759ade29338561bbe2a292742b7944
          ports:
            - containerPort: 80
          env:
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: hcm-config
                  key: API_URL

